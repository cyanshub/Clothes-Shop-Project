<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Project</title>
  <link rel="stylesheet" href="index.css">  

</head>
<body>
  <!-- 建立 header -->
  <header>
    <a href="#" class="navbar-brand"><img src="https://assets-lighthouse.alphacamp.co/uploads/image/file/14985/logo-2021.png" alt="" width="36" height="36">
      <span>TSHIRT STORE</span>
    </a>
    

    <nav class="nav nav-category">
      <ul class="nav-list">
        <li class="nav-item"><a href="#" class="nav-link">Men</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Women</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Kids</a></li>
      </ul>
    </nav>

    <nav class="nav nav-function">
      <ul class="nav-icon-list">
        <li class="nav-icon-1"><a href="#" class="nav-link"><i class="fa fa fa-magnifying-glass"></i></a></li>
        <li class="nav-icon-2"><a href="#" class="nav-link"><i class="fa-regular fa-heart"></i></a></li>
        <li class="nav-icon-3"><a href="#" class="nav-link"><i class="fa fa-lock"></i></a></li>
      </ul>
    </nav>



    

    

  </header>

  <!-- 建立 searchbar -->
  <section id="searchbar" class="searchbar">
    <div class="container">
      <div class="searchbar-wrapper">
        <h3>Searchbar</h3>


      </div>
    </div>
  </section>


  <!-- 建立 album -->
  <section id="album">
    <div class="container">
      <div class="album-wrapper">
        <h3>Album</h3>


      </div>
    </div>
  </section>



  <!-- 建立 newsletter -->
  <section id="newsletter">
    <div class="container">
      <div class="newsletter-wrapper">
        <h3>Newsletter</h3>


      </div>
    </div>
  </section>


  <!-- 建立 footer -->
  <footer>
    <p>&copy; 2023 Tshirt Store. All rights reserved.</p>
  </footer>

  <!-- 掛入 font awesome -->
  <script src="https://kit.fontawesome.com/7f5b494958.js" crossorigin="anonymous"></script>
</body>
</html>
